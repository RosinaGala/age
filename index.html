<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        age.
    </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-size: 32px;
            height: 100vh;
        }

        sup {
            position: relative;
            top: 2px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="center">
        <p id="age"></p>
    </div>
    <script>
        const container = document.getElementById("age");

        const calculateAge = () => {
            const durationOfLife = calculateDurationOfLife();
            const result = formatDurationWithSup(durationOfLife);

            container.innerHTML = result;
        };

        const calculateDurationOfLife = () => {
            const msToYears = 31556731000;
            const now = new Date();
            const born = new Date('1989-10-26T12:00:00');
            const intervalBetweenTwoDates = (now - born) / msToYears;
            return intervalBetweenTwoDates
        };

        const formatDurationWithSup = i => {
            const ageAsString = i.toString();
            const years = ageAsString.substring(0, 2);
            const theRest = ageAsString.substring(2, 11);

            return years + theRest.sup();
        };

        window.setInterval(calculateAge, 100);
    </script>
</body>

</html>
